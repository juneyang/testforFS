<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>帮穷人们致富买装备</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style>
		body{
			padding: 20px;
			margin: 0;
		}
		.shalu_person{
			padding-left: 80px;
			position: relative;
			height: 30px;
			overflow: hidden;
			display: inline-block;
			width: 50%;
			box-sizing: border-box;
		}
		.shalu_person_name{
			position: absolute;
			left: 0;
			width: 80px;
			padding-left: 10px;
			box-sizing: border-box;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		.shalu_person_iframe{
			width: 100%;
			height: 30px;
		}
	</style>
</head>
<body>
<div id="ShaLu">

</div>
<script src="config.js"></script>
<script>

window.onload = function(){
	var container = document.getElementById('ShaLu')

	for ( var i = 0; i < ShaLuDatas.length; i ++ ){
		var item = ShaLuDatas[i]
		var _class = 'shalu_person'
		var personItem = document.createElement('div');
		personItem.className = _class

		var personName = document.createElement('span');
		personName.className = _class + '_name';
		personName.innerHTML = item.name;

		var iframe = document.createElement('iframe');
		iframe.className = _class + '_iframe';
		iframe.frameBorder='0';
		iframe.src = ShaLuBase + item.uid;

		personItem.appendChild( personName );
		personItem.appendChild( iframe );

		container.appendChild( personItem );
	}
}
</script>
</body>
</html>
